name: Semgrep
on: [push, pull_request]
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CalidadU2
        uses: actions/checkout@v3
        with:
          repository: JosueUPT/CalidadU2
          path: CalidadU2

      - name: Semgrep Scan
        uses: semgrep/semgrep-action@v1
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}